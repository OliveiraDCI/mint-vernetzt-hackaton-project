<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script type="modules" src="script.js" defer></script>
    <title>Mint-Vernetzt Map-Matching</title>
  </head>

    <main>

      <h3>You could potentially support:</h3>
      <section class="category1">
        <div class="card">user1</div>
        <div class="card">user2</div>
        <div class="card">user3</div>
        <div class="card">user4</div>
        <div class="card">user5</div>

      <h3>Community members that could support you:</h3>
      <section class="category2">
        <div class="card">user1</div>
        <div class="card">user2</div>
        <div class="card">user3</div>
        <div class="card">user4</div>
        <div class="card">user5</div>

      <h3>Interesting people you might want to connect with:</h3>
      <section class="category3">
        <div class="card">user1</div>
        <div class="card">user2</div>
        <div class="card">user3</div>
        <div class="card">user4</div>
        <div class="card">user5</div>
